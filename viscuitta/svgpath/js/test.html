<html>
    <head>
        <meta charset="UTF-8"/>
        <script type="module" src="./svgpath.js">
        </script>
        <script type="module">
        'use strict';
        import { SvgPath } from './svgpath.js';
        let pathes = [];
        let linea = 'M0 0 100 0';
        let transformed = SvgPath(linea)
                            .scale(1.)
                            .translate(10,100)
                            .toString();
        pathes.push(`<path d="${transformed}" stroke="#000000" stroke-width="2"/>`);

        console.dir(transformed);
        let svgstr = `<svg width="800" height="800">
            ${pathes.join('')}
        </svg>`;
        document.querySelector('div#svg').insertAdjacentHTML('afterend',svgstr);
        </script>
    </head>
    <body>
        <div id="svg" style="margin:100"></div>
    </body>
</html>
